<mat-card class="user-card">

    <img src={{user?.avatar?.bgUrl}} />

    <div class="display-center">
        <img class="user-card-avatar-img" mat-card-avatar src={{user?.avatar?.imgUrl}} />
    </div>

    <mat-card-header class="user-card-header display-center">
        <mat-card-title>{{user?.surname}}, {{user?.name}}</mat-card-title>
        <mat-card-subtitle>
            <div class="display-center">
                {{user?.companyTitle}}
            </div>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-nav-list dense>
            <div *ngFor="let userMenuSection of userMenuSections">
                <mat-divider></mat-divider>
                <p mat-subheader>{{userMenuSection?.label}}</p>
                <mat-list-item *ngFor="let item of userMenuSection.items">
                    <p matLine class="full-text">{{item?.label}}</p>
                </mat-list-item>
            </div>
        </mat-nav-list>

    </mat-card-content>
</mat-card>
