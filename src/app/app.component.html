<mat-sidenav-container class="sidenav-container" (backdropClick)="sidenav.close()">
  <mat-sidenav-content>
    <app-header [companyName]="companyName" (menuClick)="sidenav.open()"></app-header>
    <div class="relative-margin-left relative-margin-right">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  <mat-sidenav #sidenav>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
</mat-sidenav-container>
